<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{weixin::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{weixin::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
<gt name="mid" value="0">
	<form action="{weixin::U('Users/editMenu')}" method="post" name="form" id="myform">
		<input type="hidden" name="id" value="{weixin:$mid}">
<else />
	<form action="{weixin::U('Users/editMenu')}" method="post" name="form" id="myform">
</gt>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
		 <tr>
			<th colspan="4">{weixin:$tpltitle}</th>
		</tr>
		<tr>
		    <th width="10%" style="text-align:center;">选择</th>
		    <th width="30%">菜单名称</th>
		    <th width="20%">菜单英文</th>
		    <th width="40%">可选值</th>
		</tr>
		{weixin:$html}
		<tr>
			<td colspan="4" style="text-algin:center">
				<input type="hidden" name="uid" value="{weixin:$user['id']}">
				<input type="hidden" name="gid" value="{weixin:$user['gid']}">
				<gt name="mid" value="0">
					<input class="bginput" type="submit" name="dosubmit" value="修 改" >
				<else />
					<input class="bginput" type="submit" name="dosubmit" value="添 加">
				</gt>
				&nbsp;
				<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" >
			</td>
		</tr>
	</table>
</form>
<br />
<br />
<br />
</div>
</body>
</html>
